<!doctype html>
<html lang="en">

<head>
    <!-- Webpage Title -->
    <title>Homework1</title>

    <!-- style -->
    <style type="text/css">
        /**css 효과, homework1.css파일로 빼냄**/
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="homework1.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">

    <script>


        function warning() {
            let name = $('#order_name').val();
            let select = $('#order-select').val();
            let add = $('#order_add').val();
            let phone = $('#order_phone').val();

            if (name == '') {
                alert('이름을 입력해 주세요 !!');
                $('#order_name').focus();
            } else if (select == '') {
                alert('수량을 입력해 주세요 !!');
                $('#order-select').focus();
            } else if (add == '') {
                alert('주소를 입력해 주세요 !!');
                $('#order_add').focus();
            } else if (phone == '') {
                alert('전화번호를 입력해 주세요 !!');
                $('#order_phone').focus();
            }

        }

    </script>

</head>

<body>
    <div class="wrap">
        <div>
            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-11-pro-gallery-2019-4?wid=3360&hei=1280&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1567208465124"
                class="mainImg" alt="iphone" width="600px" height="300px">
        </div>
        </br>
        <p style="font-size:30px; font-weight:bold">iPhone 11 <span style="font-size:small">가격 : 800,000원/개</span></p>

        <p>복잡함은 빼고 엄청난 성능만을 더해 사진 촬영의 개념 자체를 바꾸는 트리플 카메라 시스템. 배터리 사용 시간의 전례 없는 도약.
            머신 러닝의 잠재력을 더욱 끌어올리고, 스마트폰의 영역을 확장하는 가공할 성능의 칩.
            Pro라는 이름에 전혀 손색 없는 강력한 최초의 iPhone, 지금 소개합니다.</p>

        </br>

        <p style="font-size:30px; font-weight:bold">주문하기</p>
    </div>

    <div class="info">
        <div class="container-fluid">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="order-name">주문자 이름</span>
                </div>
                <input type="text" class="form-control" id="order_name" placeholder="name"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="order-select">
                    <option selected>..수량을 선택하세요..</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="order-add">주소</span>
                </div>
                <input type="text" class="form-control" id="order_add" placeholder="adress"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="order-phone">전화번호</span>
                </div>
                <input type="text" class="form-control" id="order_phone" placeholder="phone"
                    aria-describedby="basic-addon1">
            </div>

        </div>

        </br>

        <div class="Btn-order">
            <button class="btn btn-primary" type="submit" onclick="warning()">주문하기</button>
        </div>

    </div>
</body>

</html>
